<!DOCTYPE html>
<html lang="en">
<head>

    <style>

        }
        .form-container {
            max-width: 500px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;

        input, textarea {

    <div class="form-container">
        <h1>Envie um E-mail</h1>
        <form action="enviar_email.php" method="POST">
